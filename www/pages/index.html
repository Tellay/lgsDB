<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/globals.css" />
    <link rel="stylesheet" href="/styles/index.css" />

    <link
      rel="icon"
      type="image/svg"
      href="/assets/lgsdb_icon-light.svg"
      media="(prefers-color-scheme: light)"
    />

    <link
      rel="icon"
      type="image/svg"
      href="/assets/lgsdb_icon-dark.svg"
      media="(prefers-color-scheme: dark)"
    />

    <title>lgsDB</title>
  </head>
  <body>
    <div class="index-wrapper">
      <img class="logo" src="/assets/lgsdb.svg" alt="lgsDB logo" />

      <div class="index-wrapper__container">
        <div class="welcome-message__container">
          <h1 class="welcome-message__title">Welcome to lgsDB</h1>
          <p class="welcome-message__subtitle">
            Discover and learn about languages from around the world. Please
            login or sign up to get started.
          </p>
        </div>

        <div class="index-buttons">
          <a href="/login" class="btn btn-outline">Login</a>
          <a href="/signup" class="btn btn-primary">Signup</a>
        </div>
      </div>
    </div>
  </body>
</html>
