<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/globals.css" />
    <link rel="stylesheet" href="/styles/dashboard.css" />

    <link
      rel="icon"
      type="image/svg"
      href="/assets/lgsdb_icon-light.svg"
      media="(prefers-color-scheme: light)"
    />

    <link
      rel="icon"
      type="image/svg"
      href="/assets/lgsdb_icon-dark.svg"
      media="(prefers-color-scheme: dark)"
    />

    <title>lgsDB</title>
  </head>
  <body>
    <header class="app-header">
      <div class="app-header__wrapper">
        <div class="app-header-wrapper__logo">
          <img src="./assets/lgsdb.svg" alt="lgsDB logo" />
        </div>
        <nav class="app-header__nav">
          <a href="#" class="app-header__nav_link active">Link 1</a>
          <a href="#" class="app-header__nav_link">Link 2</a>
          <a href="#" class="app-header__nav_link">
            <div class="profile">
              <span class="user-initials">?</span>
            </div>
          </a>
        </nav>
      </div>
    </header>

    <main class="app-wrapper">
      <div class="app-wrapper__container">
        <section class="card profile-summary">
          <div class="profile xl">
            <span class="user-initials">?</span>
          </div>

          <div class="profile-details">
            <div class="profile-details__main">
              <h1 id="user-full_name">Loading</h1>
              <p id="user-email">...</p>
            </div>

            <div class="profile-meta">
              <span id="user-languages"><strong>...</strong> languages</span>
              <span id="user-joined-date"><strong>Joined in</strong> ...</span>
            </div>
          </div>
        </section>

        <div class="profile-infos">
          <section class="card profile-form">
            <div class="profile-form__header">
              <h2 class="card-title">Personal Information</h2>
              <p class="card-description">Update your profile information</p>
            </div>
            <div id="message-box" class="error-message"></div>
            <form id="profile-form">
              <div class="form-group">
                <label for="fullName" class="form-label">Full name</label>
                <input
                  type="text"
                  name="full_name"
                  id="fullName"
                  placeholder="John Doe"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="john.doe@example.com"
                  autocomplete="off"
                  required
                />
                <div class="profile-form__footer">
                  <button type="reset" class="btn-outline" id="btn-cancel">
                    Cancel
                  </button>
                  <button type="submit" class="btn-primary" id="btn-save">
                    Save
                  </button>
                </div>
              </div>
            </form>
          </section>

          <div class="profile-ranking_languages-spoken">
            <section class="card profile-ranking">
              <h2 class="card-title">Ranking</h2>

              <div class="card-content">
                <div class="ranking-row">
                  <div class="card-icon lg">
                    <img
                      src="/assets/icons/history.svg"
                      alt="user position in the ranking of top accesses"
                    />
                  </div>
                  <div class="ranking-col">
                    <p class="card-description">Top Accesses</p>
                    <strong id="ranking-top-accesses-position">#...</strong>
                  </div>
                </div>

                <div class="ranking-row">
                  <div class="card-icon lg">
                    <img
                      src="/assets/icons/trending-up.svg"
                      alt="user position in the ranking of top polyglots ranking"
                    />
                  </div>
                  <div class="ranking-col">
                    <p class="card-description">Top Polyglots</p>
                    <strong id="ranking-top-polyglots-position">#...</strong>
                  </div>
                </div>
              </div>
            </section>

            <section class="card languages-spoken">
              <h2 class="card-title">Languages Spoken</h2>
              <p class="card-description">... languages</p>
            </section>
          </div>
        </div>
      </div>
    </main>

    <script src="/scripts/dashboard.js"></script>
  </body>
</html>
