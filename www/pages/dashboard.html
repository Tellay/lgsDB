<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/globals.css" />
    <link rel="stylesheet" href="/styles/dashboard.css" />

    <link
      rel="icon"
      type="image/svg"
      href="/assets/lgsdb_icon-light.svg"
      media="(prefers-color-scheme: light)"
    />

    <link
      rel="icon"
      type="image/svg"
      href="/assets/lgsdb_icon-dark.svg"
      media="(prefers-color-scheme: dark)"
    />

    <title>lgsDB</title>
  </head>
  <body>
    <header class="app-header">
      <div class="app-header__wrapper">
        <div class="app-header-wrapper__logo">
          <img src="./assets/lgsdb.svg" alt="lgsDB logo" />
        </div>
        <nav class="app-header__nav">
          <a href="/langs" class="app-header__nav_link">Languages</a>
          <a href="/stats" class="app-header__nav_link">Stats</a>
          <a href="/dashboard" class="app-header__nav_link">
            <div class="profile">
              <span class="user-initials">?</span>
            </div>
          </a>
        </nav>
      </div>
    </header>

    <main class="app-wrapper">
      <div class="app-wrapper__container">
        <section class="card profile-summary">
          <div class="profile xl">
            <span class="user-initials">?</span>
          </div>

          <div class="profile-details">
            <div class="profile-details__main">
              <h1 id="user-full_name">Loading</h1>
              <p id="user-email">...</p>
            </div>

            <div class="profile-meta">
              <span class="languages-count"
                ><strong>...</strong> languages</span
              >
              <span id="user-joined-date"><strong>Joined in</strong> ...</span>
            </div>
          </div>
        </section>

        <div class="profile-infos">
          <div class="profile-infos_account-actions">
            <section class="card profile-form">
              <div class="profile-form__header">
                <h2 class="card-title">Personal Information</h2>
                <p class="card-description">Update your profile information</p>
              </div>
              <div id="message-box" class="error-message"></div>
              <form id="profile-form">
                <div class="form-group">
                  <label for="fullName" class="form-label">Full name</label>
                  <input
                    type="text"
                    name="full_name"
                    id="fullName"
                    placeholder="John Doe"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="john.doe@example.com"
                    autocomplete="off"
                    required
                  />
                  <div class="profile-form__footer">
                    <button
                      type="reset"
                      class="btn btn-outline"
                      id="btn-cancel"
                    >
                      Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="btn-save">
                      Save
                    </button>
                  </div>
                </div>
              </form>
            </section>

            <div class="card account-actions">
              <h2 class="card-title">Account Actions</h2>

              <div class="account-actions__content">
                <button class="btn btn-outline" id="btn-logout">Logout</button>

                <button class="btn btn-destructive" id="btn-delete-account">
                  Delete Account
                </button>
              </div>
            </div>
          </div>

          <div class="profile-ranking_languages-spoken">
            <section class="card profile-ranking">
              <h2 class="card-title">Ranking</h2>

              <div class="card-content">
                <div class="ranking-row">
                  <div class="card-icon lg">
                    <img
                      src="/assets/icons/history.svg"
                      alt="user position in the ranking of top accesses"
                    />
                  </div>
                  <div class="ranking-col">
                    <p class="card-description">Top Accesses</p>
                    <strong id="ranking-top-accesses-position">#...</strong>
                  </div>
                </div>

                <div class="ranking-row">
                  <div class="card-icon lg">
                    <img
                      src="/assets/icons/trending-up.svg"
                      alt="user position in the ranking of top polyglots ranking"
                    />
                  </div>
                  <div class="ranking-col">
                    <p class="card-description">Top Polyglots</p>
                    <strong id="ranking-top-polyglots-position">#...</strong>
                  </div>
                </div>
              </div>
            </section>

            <section class="card languages-spoken">
              <div class="languages-spoken__header-container">
                <div class="languages-spoken__header">
                  <h2 class="card-title">Languages Spoken</h2>
                  <p class="card-description languages-count">... languages</p>
                </div>

                <button class="btn btn-secondary btn-sm" id="btn-add-language">
                  <img src="/assets/icons/plus.svg" alt="Add language" />
                  Add
                </button>
              </div>

              <div class="languages-spoken__list" id="languages-list">
                <!-- languages load via JS -->
              </div>

              <div id="language-modal" class="modal">
                <div class="modal-content">
                  <div class="modal-content__header">
                    <h2 class="modal-content__header-title">Add a Language</h2>
                    <p class="card-description">
                      Add a new language to your profile
                    </p>
                  </div>

                  <form id="language-form">
                    <div class="form-group">
                      <label for="language-name" class="form-label"
                        >Language</label
                      >
                      <select id="language-name" name="language_id" required>
                        <option value="">Select language</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="language-fluency" class="form-label"
                        >Fluency</label
                      >
                      <select id="language-fluency" name="fluency_id" required>
                        <option value="">Select fluency</option>
                      </select>
                    </div>

                    <div class="modal-content__footer">
                      <button
                        type="button"
                        class="btn btn-outline"
                        id="btn-close-modal"
                      >
                        Cancel
                      </button>
                      <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                  </form>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>

    <script src="/scripts/dashboard.js"></script>
  </body>
</html>
