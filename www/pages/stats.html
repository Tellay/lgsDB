<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/globals.css" />
    <link rel="stylesheet" href="/styles/stats.css" />

    <link
      rel="icon"
      type="image/svg"
      href="/assets/lgsdb_icon-light.svg"
      media="(prefers-color-scheme: light)"
    />

    <link
      rel="icon"
      type="image/svg"
      href="/assets/lgsdb_icon-dark.svg"
      media="(prefers-color-scheme: dark)"
    />

    <title>lgsDB</title>
  </head>
  <body>
    <header class="app-header">
      <div class="app-header__wrapper">
        <div class="app-header-wrapper__logo">
          <img src="./assets/lgsdb.svg" alt="lgsDB logo" />
        </div>
        <nav class="app-header__nav">
          <a href="#" class="app-header__nav_link active">Link 1</a>
          <a href="#" class="app-header__nav_link">Link 2</a>
          <a href="#" class="app-header__nav_link">
            <div class="profile">
              <span class="user-initials">?</span>
            </div>
          </a>
        </nav>
      </div>
    </header>

    <main class="app-wrapper">
      <div class="app-wrapper__container">
        <section class="stats">
          <div class="card stat-card">
            <div class="card-stat__infos">
              <p class="card-description">Total Languages</p>
              <h2 id="total-languages" class="card-value">0</h2>
            </div>
            <div class="card-icon lg">
              <img src="./assets/icons/language.svg" alt="languages" />
            </div>
          </div>
          <div class="card stat-card">
            <div class="card-stat__infos">
              <p class="card-description">Language Families</p>
              <h2 id="language-families" class="card-value">0</h2>
            </div>
            <div class="card-icon lg">
              <img src="./assets/icons/globe.svg" alt="families" />
            </div>
          </div>
          <div class="card stat-card">
            <div class="card-stat__infos">
              <p class="card-description">Active Users</p>
              <h2 id="active-users" class="card-value">0</h2>
            </div>
            <div class="card-icon lg">
              <img src="./assets/icons/users.svg" alt="users" />
            </div>
          </div>
        </section>
        <section class="polyglots card">
          <h3>Top Polyglots</h3>
          <p class="subtitle">Users who speak more languages</p>
          <ul id="polyglot-list"></ul>
        </section>
        <section class="bottom-section">
          <div class="card family-card">
            <h4>Language Families</h4>
            <p class="subtitle">Families with more cataloged languages</p>
            <ul id="families-list"></ul>
          </div>
          <div class="card spoken-card">
            <h4>Most Spoken Languages</h4>
            <p class="subtitle">Rankings based on all-time searches</p>
            <ul id="spoken-list"></ul>
          </div>
        </section>
      </div>
    </main>

    <script src="/scripts/stats.js"></script>
  </body>
</html>
